<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Iconos-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="estilos.css">
    <title> ARG FILMS</title>
</head>
<body>
   

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon "></span>
          </button>
      
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <form class="d-flex">
                <input id="buscador"class="form-control me-2" placeholder="" aria-label="Search">
                <button id="btnBuscar" class="btn btn-outline-success">Buscar</button>
              </form> 
              
            </ul>

            <ul>
              <select id="selectOrden" class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option selected>Ordenar por:</option>
                <option value="1">Mayor a menor</option>
                <option value="2">Menor a mayor</option>
                <option value="3">Alfabeticamente</option>
              </select>
            </ul>
            <ul style="list-style: none;"className="navbar-nav me-auto">  
              <li className="nav-item " >
                  <a id="botonCarrito" data-bs-toggle="modal" data-bs-target="#idModalCarrito" class="btn btn-secondary"><i class="fas fa-shopping-cart fa-1x"></i></a>
              </li>
          </ul>
    
        </div> 
      </nav>


      <!--FORM AGREGAR PELICULA-->
      <form id="formAgregarPelicula" class="col-lg-3 m-5">
        <p> Si no encontras la pelicula que querés ver, recomendanosla! </p>
        <div class="mb-3">
          <label for="titulo" class="form-label">Titulo</label>
          <input type="text" class="form-control" id="tituloInput" aria-describedby="titulo">
          
        </div>
        <div class="mb-3">
          <label for="director" class="form-label">Director</label>
          <input type="text" class="form-control" id="autorInput" aria-describedby="director">
          
        </div>
        <div class="mb-3">
          <label for="precio" class="form-label">Precio:</label>
          <input type="number" class="form-control" id="precioInput" aria-describedby="precio">
          
        </div>
        <div>
            <button type="text" id="agregarPeliBtn" class="btn btn-success" >Sugerir película</button>
        </div>
      </form>
      
      <!--BOTONES-->
      <div class="row">
        <div class="m-5 col-lg-3">
            <button id="verCartelera" class="btn btn-success">Ver cartelera</button>
        </div>
        <div class="m-5 col-lg-3">
            <button id="ocultarCartelera" class="btn btn-success">Ocultar cartelera</button>

        </div>

      </div>


      <!--CONTAINER LIBROS-->
    <div class="container">
        <div id="peliculas" class="row">
            
        </div>
    </div>


    <footer>
        <p class="txt-align bC"> Todos los derechos reservados </p>
    </footer>

    
    <!--Script de Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
        </script>
    <!--Script archivos propios-->    
    <script src="main.js"></script>
</body>
</html>
